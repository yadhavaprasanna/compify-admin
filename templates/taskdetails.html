<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
        border: 1px solid black;
      }
      table{
        width: 100%;
      }
      </style>
    <title>Document</title>
</head>
<body>
    <table >
        <tr >
          <th>canNotify</th>
          <th>createdOn</th>
          <th>description</th>
          <th>displayPicUrl</th>
          <th>isActive</th>
          <th>maxRc</th>
          <th>minRc</th>
          
          <th>name</th>
          <th>time</th>
          
        </tr>
        {% for data in data%}
        <tr>
          <td>{{data.canNotify}}</td>
          <td>{{data.createdOn}}</td>
          
          <td>{{data.description}}</td>
          <td>{{data.displayPicUrl}}</td>
          <td>{{data.isActive}}</td>
          <td>{{data.maxRc}}</td>
          <td>{{data.minRc}}</td>
          <td>{{data.name}}</td>
          <td>{{data.time}}</td>
      
        </tr>
        {% endfor %}
      </table>
</body>
</html>
